<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300&family=Inter:wght@400;700&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <title>Stats preview card</title>
</head>
<body>
    <div id="container">
        <div id="image_area">
            <img id="main_img" src="stats-preview-card-component-main/images/image-header-mobile.jpg" alt="photo of a group having a meeting">
        </div>
        
        <div class="text_area">
            <h1>Get <span id="purple_text">insights</span> that help your business grow.</h1>

            <p id="information">Discover the benefits of data analytics and make better decisions regarding revenue, costumer experience, and overall efficiency.</p>
        

            <div id="stats_area">
                <p class="stats">
                    <span class="bold_text">10K</span> <br>
                    COMPANIES
                </p>
                <p class="stats">
                    <span class="bold_text">314</span> <br>
                    TEMPLATES
                </p>
                <p class="stats">
                    <span class="bold_text">12M+</span> <br>
                    QUERIES
                </p>
            </div>
            
        </div>
        
    </div>
</body>
</html>
